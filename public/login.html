<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion Detection</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign up</h1>
            <div class="underline"></div>
            <form id="loginform">
                <div class="input-group">
                    
                    <div class="input-field namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Name">
                    </div>

                    <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" placeholder="Password">
                    </div><!--end input field-->
                    
                    
                    <p><span class="text">Password Suggestions</span><a href="#"> Click Here!</a></p>

                </div><!--end input group-->
                <div class="btn-field">
                    <button form="loginform" type="submit" class="signupbtn">Sign up</button>
                    <button form="loginform" type="button" class="disable signinbtn">Sign in</button>
                </div><!--end btn field-->
            </form>

        </div><!-- end from box-->

    </div><!-- end container -->
</body>
</html>
