<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 30px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .section {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 350px;
        }

        .section h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
            color: #4A90E2;
            display: flex;
            align-items: center;
        }

        .section h2 i {
            margin-right: 10px;
        }

        .data-update form {
            display: flex;
            flex-direction: column;
        }

        .data-update input, 
        .data-update button {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .data-update button {
            background-color: #4A90E2;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .data-update button:hover {
            background-color: #357ABD;
        }

        .image-display img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-upload {
            margin-top: 20px;
        }

        .image-upload input {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Card styles for output text */
        #updatedData {
            background-color: #e9f5ff;
            border: 1px solid #cce0f7;
            padding: 15px;
            border-radius: 6px;
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Data Update Section -->
        <div class="section data-update">
            <h2><i>üìù</i>Data Update</h2>
            <form id="dataForm">
                <label for="dataInput">Enter data to update:</label>
                <input type="text" id="dataInput" placeholder="Enter your data">
                <button type="submit">Update Data</button>
            </form>
            <p id="updatedData">No data updated yet</p>
        </div>

        <!-- Image Display Section -->
        <div class="section image-display">
            <h2><i>üñºÔ∏è</i>Image Display</h2>
            <div class="image-upload">
                <label for="imageInput">Upload an image:</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div id="imageContainer">
                <img id="uploadedImage" src="" alt="Your uploaded image will appear here" style="display: none;">
            </div>
        </div>
    </div>

    <script>
        // Handle data update form submission
        const dataForm = document.getElementById('dataForm');
        const dataInput = document.getElementById('dataInput');
        const updatedData = document.getElementById('updatedData');

        dataForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const newData = dataInput.value;
            updatedData.textContent = `Updated data: ${newData}`;
            dataInput.value = ''; // Clear the input field
        });

        // Handle image upload
        const imageInput = document.getElementById('imageInput');
        const uploadedImage = document.getElementById('uploadedImage');

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block'; // Show the uploaded image
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
